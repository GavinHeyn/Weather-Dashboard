{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card bg-weather shadow-lg">
            <div class="card-body py-5">
                <h1 class="display-1 text-muted">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                
                <div class="mb-4">
                    <i class="fas fa-cloud-sun fa-5x text-warning"></i>
                </div>
                
                <p class="lead mb-4">
                    The weather forecast you're looking for seems to have drifted away...
                </p>
                
                <p class="text-muted mb-4">
                    {{ error if error else "The page you requested could not be found." }}
                </p>
                
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-2">
                        <i class="fas fa-home me-2"></i>Go to Home
                    </a>
                    <a href="{{ url_for('forecast') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-chart-line me-2"></i>View Forecast
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
